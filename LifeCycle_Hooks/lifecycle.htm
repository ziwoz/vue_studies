<!DOCTYPE html>
<html>

<head>
    <title>lifecycle hook</title>
    <style>
        .box {
            background-color: aqua;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="app">
        <button type="button" @click="toggleBox">toggle</button>
        <custom-box v-if="isVisible" />
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    isVisible: true
                }
            },
            methods: {
                toggleBox() {
                    console.log('toggleBox clicked')
                    this.isVisible = !this.isVisible
                }
            },
            updated() {
                console.log('updated the app')
            }
        })
        app.component('custom-box', {
            template: `
            <div class='box'>box</div>
            `,
            created() { console.log('created') },
            mounted() { console.log('mounted') },
            unmounted() { console.log('unmounted') },
        })
        app.mount('#app')
    </script>
</body>

</html>
