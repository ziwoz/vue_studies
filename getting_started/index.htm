<!DOCTYPE html>
<html>

<head>
    <title>getting started</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>{{ greet }}</div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function () {
                return {
                    greet: "chomar"
                }
            }
        })
        app.mount("#app")
    </script>
</body>

</html>
